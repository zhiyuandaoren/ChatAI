<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册与登录切换</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        /* 隐藏登录和微信登录表单 */
        #login-form, #wechat-form {
            display: none;
        }

        /* 表单容器样式 */
        .form-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        /* 按钮样式 */
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 输入框样式 */
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px); /* Adjust width to account for padding */
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .form-container {
            text-align: center;
            width: 100%;
            max-width: 300px; /* 设置一个最大宽度，可根据实际需要调整 */
            margin: auto;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div>
    <div class="container">
        <!-- 注册表单 -->
        <div id="register-form">
            <h2>注册</h2>
            <form action="/user/register" method="post">
                <div>
                    <label for="register-username">用户名:</label>
                    <input type="text" id="register-username" name="username">
                </div>
                <div>
                    <label for="register-password">密码:</label>
                    <input type="password" id="register-password" name="password">
                </div>
                <div>
                    <label for="register-email">邮箱:</label>
                    <input type="email" id="register-email" name="email">
                </div>
                <input type="submit" value="注册">
            </form>
            <button id="switch-to-login1">切换到登录</button>
            <button id="switch-to-wechat1">切换到微信登录</button>
        </div>

        <!-- 登录表单 -->
        <div id="login-form" style="display: none;">
            <h2>登录</h2>
            <form action="/user/login">
                <div>
                    <label for="login-username">用户名:</label>
                    <input type="text" id="login-username" name="username">
                </div>
                <div>
                    <label for="login-password">密码:</label>
                    <input type="password" id="login-password" name="password">
                </div>
                <input type="submit" value="登录">
            </form>
            <button id="switch-to-register">切换到注册</button>
            <button id="switch-to-wechat2">切换到微信登录</button>
        </div>

        <!-- 微信登录表单 -->
        <div id="wechat-form" class="form-container" style="display: none;">
            <h2>微信登录</h2>
            <p>请使用微信扫描二维码登录</p>
            <!-- 假设有一个图片链接指向微信登录的二维码 -->
            <img src="/static/images/oC94m7YOaBjLt9IFpqqI8exz1yTM (5).jpg" alt="微信登录二维码">
            <button id="switch-to-login2">切换到登录</button>
            <button id="wechat-login">确认登录</button>
        </div>
    </div>
</div>

<script>
    // 切换到登录表单1
    document.getElementById('switch-to-login1').addEventListener('click', function() {
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('wechat-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
    });

    // 切换到登录表单2
    document.getElementById('switch-to-login2').addEventListener('click', function() {
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('wechat-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
    });

    // 切换到注册表单
    document.getElementById('switch-to-register').addEventListener('click', function() {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('wechat-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
    });

    // 切换到微信登录表单1
    document.querySelectorAll('#switch-to-wechat1').forEach(function(button) {
        button.addEventListener('click', function() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('wechat-form').style.display = 'block';
        });
    });

    // 切换到微信登录表单2
    document.querySelectorAll('#switch-to-wechat2').forEach(function(button) {
        button.addEventListener('click', function() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('wechat-form').style.display = 'block';
        });
    });

    // 页面加载完成后执行的函数
    window.onload = function() {
        // 获取按钮元素
        let button = document.getElementById('wechat-login');

        // 绑定点击事件到按钮
        button.addEventListener('click', function() {
            // 调用AJAX请求函数来获取跳转URL
            getRedirectUrl(function(url) {
                // 执行页面跳转
                redirectToUrl(url);
            });
        });
    };

    // AJAX请求函数，与之前定义相同
    function getRedirectUrl(callback) {
        let xhr = new XMLHttpRequest();
        xhr.open('POST', 'https://5aee4897.r5.cpolar.top/api/test', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                callback(xhr.responseText);
            }
        };
        xhr.send();
    }

    // 页面跳转函数，与之前定义相同
    function redirectToUrl(url) {
        if(url) {
            window.location.href = url;
        } else {
            console.error("无效的URL");
        }
    }
</script>
</body>
</html>
